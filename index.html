<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Hyderabad Footwear</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #fdfdfd;
      color: #333;
    }

    header {
      background: linear-gradient(90deg, #ff4e50, #f9d423);
      color: white;
      padding: 20px;
      text-align: center;
      font-size: 2em;
      font-weight: bold;
    }

    section.products {
      padding: 30px;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }

    .product-card {
      background: #ffffff;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      width: 250px;
      text-align: center;
      padding: 15px;
      transition: transform 0.2s ease;
    }

    .product-card:hover {
      transform: scale(1.05);
    }

    .product-card img {
      width: 100%;
      height: 180px;
      object-fit: cover;
      border-radius: 8px;
    }

    .product-name {
      font-size: 1.2em;
      margin: 10px 0 5px;
    }

    .product-price {
      color: #e91e63;
      font-weight: bold;
    }

    footer {
      background: #333;
      color: white;
      text-align: center;
      padding: 15px;
      margin-top: 30px;
    }
  </style>
</head>
<body>

<header>
  HYDERABAD FOOTWEAR
</header>

<section class="products">
  <div class="product-card">
    <img src="https://via.placeholder.com/250x180?text=Sneakers" alt="Sneakers" />
    <div class="product-name">Stylish Sneakers</div>
    <div class="product-price">₹999</div>
  </div>
  <div class="product-card">
    <img src="https://via.placeholder.com/250x180?text=Sandals" alt="Sandals" />
    <div class="product-name">Comfort Sandals</div>
    <div class="product-price">₹499</div>
  </div>
  <div class="product-card">
    <img src="https://via.placeholder.com/250x180?text=Formal+Shoes" alt="Formal Shoes" />
    <div class="product-name">Formal Shoes</div>
    <div class="product-price">₹1,499</div>
  </div>
</section>

<footer>
  © 2025 Hyderabad Footwear. All rights reserved.
</footer>

</body>
</html
